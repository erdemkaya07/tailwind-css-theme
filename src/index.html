<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/src/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header Section -->
     <header class="bg-black py-6  lg:py-12 text-gega-grey uppercase ">
      <div class="container flex items-center justify-between space-x-8 lg:space-x-16">
        <!-- Logo -->
        <a href="#" class="pl-4 md:pl-0 text-4xl lg:text-6xl font-bold text-gega-grey text-transparent bg-gradient-to-r bg-clip-text from-gega-red to-gega-grey">GEGA</a>
        <!-- Mobile Menu -->
        <div class="block md:hidden">
          <div class="space-y-1 cursor-pointer pr-4">
            <div class="bg-gega-grey w-8 h-1 rounden-full"></div>
            <div class="bg-gega-grey w-8 h-1 rounden-full"></div>
            <div class="bg-gega-grey w-8 h-1 rounden-full"></div>
          </div>
        </div>
        <!-- Navigation -->
         <nav class=" hidden md:flex justify-between flex-1">
          <!-- Menu -->
           <div class="flex items-center lg:text-lg space-x-4 lg:space-x-6">
              <a href="#" class="hover:text-gega-melon transition duration-500">movies</a>
              <a href="#" class="hover:text-gega-melon transition duration-500">celebrities</a>
              <a href="#" class="hover:text-gega-melon transition duration-500">blog</a>
              <a href="#" class="hover:text-gega-melon transition duration-500">news</a>
              <a href="#" class="hover:text-gega-melon transition duration-500">about</a>
           </div>
           <!-- Login Area -->
            <div class="flex items-center space-x-4 lg:space-x-8">
              <!-- Search Area -->
               <form>
                  <div class="group border-r px-4 mx-4 py-1 border-gega-red">
                    <input type="text" class="opacity-0 group-hover:opacity-100 bg-transparent border-b border-gega-red focus:outline-none w-24 lg:w-44 transition duration-500">
                    <button class="-ml-4 group-hover:ml-0 transition duration-500"><i class="fas fa-search group-hover:text-gega-red transition duration-500"></i></button>
                  </div>
               </form>
               <!-- Signup Area -->
                <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
                  <a href="#">Login</a>
                  <a href="#" class="text-gega-red px-3 py-1 hover:bg-rose-600 hover:text-gega-grey cursor-pointer transition duration-500 whitespace-nowrap">Sign Up</a>
                </div>
            </div>

         </nav>
      </div>
     </header>

    <!-- Hero Section -->
     <section class="h-128 group relative">
      <!-- Hero Img -->
       <img src="images/batman.jpg" alt="Hero main image" class="h-full w-full object-cover">
       <!-- Hero Content -->
        <div class="absolute bottom-0 w-full bg-gradient-to-b from-transparent to-black">
          <!-- Hero content container -->
           <div class="container">
            <h3 class="text-gega-melon tracking-wider group-hover:mb-1 duration-500">
              Action, drama, thriller
            </h3>
            <h1 class="text-6xl text-gega-grey group-hover:mb-2 duration-500">THE DARK NIGHT</h1>
            <p class="text-gega-grey group-hover:mb-1 duration-500 w-2/3">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem magni eum nemo dolore aperiam autem deserunt repellendus dicta. Libero, vitae.</p>
            <!-- detail container -->
             <div class="flex space-x-8 opacity-0 group-hover:opacity-100 group-hover:mb-20 duration-1000">
              <!-- watch -->
               <div class="flex space-x-2 items-center cursor-pointer">
                <a href="#" class="text-gega-grey uppercase text-lg hover:text-gega-red duration-500">Watch Trailler</a>
                <div class="flex h-8 w-8"></div>
               </div>

             </div>
          </div>
        </div>
     </section>
  </body>
</html>
